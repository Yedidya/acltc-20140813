<!-- TODO: add ng-app="app" to the next line -->
<div ng-app="app">
  
  <!-- TODO: add ng-controller="songsCtrl" to the next line -->
  <div ng-controller="songsCtrl">
   <input ng-model="query">
    <table>
      <thread>
        <tr>
          <th><a href="" ng-click="predicate = 'name'; reverse=!reverse">Name</a></th>
          <th><a href="" ng-click="predicate = 'artist'; reverse=!reverse">Artist</a></th>
          <th><a href="" ng-click="predicate = 'album'; reverse=!reverse">Album</a></th>
          <th>Download</th>
        </tr>
      </thread>
      <tr ng-repeat="song in songs | filter:query | orderBy:predicate:reverse">
        <td>{{ song.name }}</td>
        <td>{{ song.artist }}</td>
        <td>{{ song.album }}</td>
        <td><a href="{{ song.download }}">Download</a></td>
      </tr>
    </table>

  </div>

</div>
